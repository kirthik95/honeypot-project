<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Authentication...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0b0b0e 0%, #1a1a2e 100%);
            color: #f2ecdd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(242, 236, 221, 0.03);
            border: 1px solid rgba(242, 236, 221, 0.08);
            border-radius: 16px;
            max-width: 500px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(242, 236, 221, 0.1);
            border-top-color: #c7961c;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 12px;
            color: #c7961c;
            font-weight: 600;
        }
        
        p {
            font-size: 14px;
            color: rgba(242, 236, 221, 0.6);
            line-height: 1.6;
        }
        
        .progress {
            width: 100%;
            height: 3px;
            background: rgba(242, 236, 221, 0.1);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #c7961c, #b11212);
            animation: progress 90s linear;
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        .status {
            margin-top: 20px;
            font-size: 11px;
            color: rgba(242, 236, 221, 0.4);
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Authenticating Credentials</h1>
        <p>Establishing secure connection and verifying permissions...</p>
        <div class="progress"><div class="progress-bar"></div></div>
        <div class="status" id="status">Initializing security protocols...</div>
    </div>

    <script>
        const messages = [
            'Initializing security protocols...',
            'Verifying SSL certificates...',
            'Establishing encrypted tunnel...',
            'Authenticating with server...',
            'Checking firewall rules...',
            'Validating session token...',
            'Loading user profile...',
            'Synchronizing security keys...',
            'Processing encryption...',
            'Almost ready...'
        ];
        
        let i = 0;
        const statusEl = document.getElementById('status');
        
        setInterval(() => {
            if (i < messages.length) {
                statusEl.textContent = messages[i++];
            } else {
                statusEl.textContent = 'Connection timeout. Please try again later.';
                setTimeout(() => window.location.href = '/', 3000);
            }
        }, 9000);
        
        // Prevent navigation
        history.pushState(null, '', location.href);
        window.onpopstate = () => history.pushState(null, '', location.href);
    </script>
</body>
</html>
